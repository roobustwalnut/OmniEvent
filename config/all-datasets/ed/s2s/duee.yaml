seed: 42
do_train: True
do_predict: True 
do_ED_infer: True 

# top-level config #
paradigm: seq2seq
task_name: ED
dataset_name: DuEE1.0
language: Chinese
test_exists_labels: False

# file path # 
output_dir: output/DuEE1.0
type2id_path: /kaggle/input/dueeoriginal/DuEE1.0/label2id.json
train_file: /kaggle/input/dueeoriginal/DuEE1.0/train.unified.jsonl
validation_file:  /kaggle/input/dueeoriginal/DuEE1.0/valid.unified.jsonl
test_file:  /kaggle/input/dueeoriginal/DuEE1.0/test.unified.jsonl

# config for data processor #
truncate_in_batch: True 
return_token_type_ids: False 
truncate_seq2seq_output: True 

# model config #
model_type: mt5
model_name_or_path: google/mt5-base
hidden_size: 768
aggregation: none

# training config #
num_train_epochs: 10
max_seq_length: 200
max_out_length: 128
dataloader_num_workers: 1

generation_max_length: 128
generation_num_beams: 4
predict_with_generate: True 
ignore_pad_token_for_loss: True 

per_device_train_batch_size: 2
per_device_eval_batch_size: 2
gradient_accumulation_steps: 2
# eval_accumulation_steps: 4
learning_rate: 1.0e-4
weight_decay: 1.0e-4
warmup_ratio: 0.1 
max_grad_norm: 1
optim: adamw_torch

load_best_model_at_end: True
metric_for_best_model: micro_f1 
greater_is_better: True 

logging_strategy: steps
logging_steps: 100
evaluation_strategy: epoch
eval_steps: 500
save_strategy: epoch
save_steps: 500
save_total_limit: 1

# split inference #
split_infer: False
split_infer_size: 200
